<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="movejs"></script>
  <script src="fall.js"></script>
<script   src="camera.js"></script>
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5" camera-zoom-out wasd-controls-enabled="false">

    </a-camera>
    <a-entity id="rocket" position="0 0 0" rotation="0 0 0 "  move>
   <a-cone id =' part1' position ='0 1.5 0' color ='red' radius-buttom="'0.5"

radius-top='0.1'></a-cone>  



<a-cylinder id =' part2' position ='0 -1 0' color ='orange' radius = '0.5' height ='4'></a-cylinder>

<a-cylinder id =' part3' position ='0 -3 0' color ='blue' radius = '0.5' height ='1.5' fall-down> 

<a-triangle position ='-0.11 -0.80 -0.94' rotation="0 0 270" scale ='0.5 0.5 1' color =' blue'

vertex-a="1 1 1"  vertex-b="1 3 1 "  vertex-c="-1 1 1"></a-triangle>

<a-triangle position ='-0.08 -0.026 -0.94' rotation="0 0 270" scale ='0.5 0.5 1' color =' blue'

vertex-a="1 1 1"  vertex-b="1 3 1 "  vertex-c="-1 1 1"></a-triangle>


</a-cylinder>

</a-entity>

<a-entity position="0 0 0" rotation="0 0 0" 
animation="property:rotation ; to :0 360 0; easing:linear ; loop:true; dur 10000000">

<a-sphere position="0 -7 0" radius="10" color="blue" ></a-sphere>

</a-entity>


</a-scene>

</body>

</html>
